<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBridge - Iniciar Sesión</title>
    <link rel="icon" href="assets/images/logo1.png" type="image/png">

    <!-- Fuentes y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <header class="navbar">
        <div class="navbar-logo">
            <a href="index.html">
                <img src="assets/images/logo_negro.png" alt="SkillBridge Logo">
            </a>
            
        </div>
    </header>

    <div class="welcome-container" id="welcome-container">
        
        <!-- 🔹 Contenedor de Inicio de Sesión -->
        <div class="register-container" id="register-container">
            <div id="register-content">
                <h2>Iniciar sesión</h2><br>
                <p>Ingresa tu matrícula y contraseña para acceder a la plataforma:</p><br>
                
                <!-- Formulario de Inicio de Sesión -->
                <form id="login-form">
                    <div class="form-group">
                        <label for="matricula">ID / Matrícula</label>
                        <input type="text" id="matricula" name="matricula" placeholder="Ingresa tu ID o matrícula" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <p id="forgot-password" style="cursor: pointer; color: blue; text-align: center; margin-top: 10px;">
                        ¿Olvidaste tu contraseña?
                    </p>
                    

                    <!-- Botón de Iniciar Sesión -->
                    <button type="submit" class="next-button">Iniciar Sesión</button>
                </form>

                <!-- Mensaje de error -->
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Script como módulo -->
    <script type="module" src="assets/js/login.js"></script>

</body>
</html>
