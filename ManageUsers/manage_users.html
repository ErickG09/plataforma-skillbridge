<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios - SkillBridge</title>
    <link rel="icon" href="assets/images/logo1.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/manage_users.css">
</head>
<body>

    <!-- Barra de Navegaci칩n -->
    <header class="navbar">
        <div class="navbar-logo">
            <a href="/platform.html">
                <img src="/assets/images/logo_negro.png" alt="SkillBridge Logo">
            </a>
        </div>
        <h1>Administrar Usuarios</h1>
    </header>

    <main class="admin-container">
        <!-- Modal de Verificaci칩n de Admin -->
        <div id="admin-verification" class="modal">
            <div class="modal-content">
                <h2>Verificaci칩n de Administrador</h2>
                <p>Por favor, ingresa tu matr칤cula y contrase침a para acceder al panel de administraci칩n.</p>
                <form id="admin-form">
                    <label for="admin-matricula">Matr칤cula</label>
                    <input type="text" id="admin-matricula" placeholder="Ingresa tu matr칤cula" required>

                    <label for="admin-password">Contrase침a</label>
                    <input type="password" id="admin-password" placeholder="Ingresa tu contrase침a" required>

                    <button type="submit" class="verify-button">Verificar</button>
                </form>
            </div>
        </div>

        <!-- Contenedor de mensajes -->
        <div id="message-box" class="message"></div>


        <!-- 游댳 Formulario para agregar usuarios -->
        <section class="user-form">
            <h2>Registrar Nuevo Usuario</h2>
            <form id="user-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese el nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electr칩nico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese el correo" required>
                </div>
                <div class="form-group">
                    <label for="matricula">Matr칤cula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Ingrese la matr칤cula" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese la contrase침a" required>
                </div>
                <div class="form-group">
                    <label for="role">Rol</label>
                    <select id="role" name="role">
                        <option value="student">Estudiante</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Registrar Usuario</button>
            </form>
        </section>

        <!-- 游댳 Tabla de usuarios registrados -->
        <section class="user-table">
            <h2>Usuarios Registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Matr칤cula</th>
                        <th>Rol</th>
                        <th>Progreso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                    <!-- 游댳 Usuarios cargados din치micamente -->
                </tbody>
            </table>
        </section>

        <!-- 游댳 MODAL PARA EDITAR USUARIO -->
        <div id="edit-user-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Editar Usuario</h2>
                <form id="edit-user-form">
                    <input type="hidden" id="edit-user-id">

                    <label for="edit-name">Nombre:</label>
                    <input type="text" id="edit-name" required>

                    <label for="edit-email">Correo Electr칩nico:</label>
                    <input type="email" id="edit-email" required>

                    <label for="edit-matricula">Matr칤cula:</label>
                    <input type="text" id="edit-matricula" required>

                    <label for="edit-role">Rol:</label>
                    <select id="edit-role">
                        <option value="student">Estudiante</option>
                        <option value="admin">Administrador</option>
                    </select>

                    <div class="modal-buttons">
                        <button type="submit" class="save-button">Guardar Cambios</button>
                        <button type="button" class="close-button">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>


    </main>

    <script type="module" src="../assets/js/manage_users.js"></script>

</body>
</html>
