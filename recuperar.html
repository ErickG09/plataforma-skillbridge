<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - SkillBridge</title>
    <link rel="icon" href="assets/images/logo1.png" type="image/png">

    <!-- Fuentes y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/recuperar.css">

    <!-- Íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Barra de Navegación -->
    <header class="navbar">
        <div class="navbar-logo">
            <a href="index.html">
                <img src="assets/images/logo_negro.png" alt="SkillBridge Logo">
            </a>
        </div>
    </header>

    <!-- Contenedor Principal -->
    <div class="recover-container">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu correo registrado para recibir un enlace de recuperación.</p>

        <form id="recover-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <button type="submit" class="recover-button">Enviar Enlace</button>
        </form>

        <a href="index.html" class="back-to-login">Volver al inicio de sesión</a>
        <!-- Contenedor de mensajes -->
    <div id="message-box" class="message"></div>
    </div>

    

    


    <!-- Script para recuperación -->
    <script type="module" src="assets/js/recuperar.js"></script>

</body>
</html>
