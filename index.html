<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBridge - Iniciar Sesión</title>
    <link rel="icon" href="assets/images/logo1.png" type="image/png">

    <!-- Fuentes y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Barra de Navegación -->
    <header class="navbar">
        <div class="navbar-logo">
            <a href="index.html">
                <img src="assets/images/logo_negro.png" alt="SkillBridge Logo">
            </a>
        </div>
    </header>

    <!-- Contenedor Principal -->
    <div class="welcome-container" id="welcome-container">
        
        <!-- Sección de Bienvenida -->
        <div class="welcome-content" id="welcome-content">
            <h1>¡Bienvenido a SkillBridge!</h1>
            <p>Ingresa tu matrícula y contraseña para acceder a la plataforma.</p>
            <img src="assets/images/bienvenida.jpg" alt="Bienvenido a SkillBridge" class="welcome-image">
        </div>

        <!-- Contenedor de Login -->
        <div class="login-container" id="login-container">
            <div id="login-content">
                <h2>Iniciar Sesión</h2><br>
                <form id="login-form">
                    <div class="form-group">
                        <label for="matricula">ID / Matrícula</label>
                        <input type="text" id="matricula" name="matricula" placeholder="Ingresa tu ID o matrícula" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="login-button">Ingresar</button>
                    <a href="recuperar.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Script para la autenticación -->
    <script type="module" src="assets/js/auth.js"></script>

</body>
</html>
