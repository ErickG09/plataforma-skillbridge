<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBridge - Registro</title>

    <!-- Fuentes y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
</head>
<body>

    <!-- Barra de Navegación -->
    <header class="navbar">
        <div class="navbar-logo">
            <a href="index.html">
                <img src="assets/images/logo_negro.png" alt="SkillBridge Logo">
            </a>
        </div>
        <a href="login.html" class="login-button">Iniciar Sesión</a>
    </header>

    <!-- Barra de Progreso -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Contenedor Principal -->
    <div class="welcome-container" id="welcome-container">
        
        <!-- Sección de Bienvenida -->
        <div class="welcome-content" id="welcome-content">
            <h1>¡Bienvenido a SkillBridge!</h1>
            <p>La mejor plataforma para aprender inglés y alcanzar tus metas académicas y profesionales.</p>
            <img src="assets/images/bienvenida.jpg" alt="Bienvenido a SkillBridge" class="welcome-image">
        </div>

        <!-- Contenedor de Registro -->
        <div class="register-container" id="register-container">
            <div id="register-content">
                <h2>Crear Cuenta</h2><br>
                <p>Completa los campos para registrarte en la plataforma:</p><br>
                
                <!-- Formulario de Registro -->
                <form id="step1-form">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                    </div>
                    <button type="submit" class="next-button">Continuar</button>
                </form>
                
                <!-- Segundo paso: Agregar Matrícula -->
                <form id="step2-form" style="display: none;">
                    <div class="form-group">
                        <label for="matricula">ID / Matrícula</label>
                        <input type="text" id="matricula" name="matricula" placeholder="Ingresa tu ID o matrícula" required>
                    </div>
                    <button type="submit" class="register-button">Registrarse</button>
                </form>
                
            </div>
        </div>
    </div>

    <!-- Script como módulo -->
    <script type="module" src="assets/js/script.js"></script>

</body>
</html>
